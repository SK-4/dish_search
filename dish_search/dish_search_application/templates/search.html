<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
</head>
<body>
    <h1>Dish Search</h1>
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="query" value="{{ query }}">
        <input type="submit" value="Search">
    </form>

    <h2>Results</h2>
    <ul>
    {% for dish in dishes %}
        <li>{{ dish.name }}</li>
    {% empty %}
        <li>No dishes found.</li>
    {% endfor %}
    </ul>
</body>
</html>
